{% load static from staticfiles %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://getbootstrap.com.vn/examples/equal-height-columns/equal-height-columns.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Krub|Nanum+Gothic&display=swap" rel="stylesheet">
    <title>django ez!</title>
  </head>

  <body style="background: url(/static/example.png)  repeat-y; background-size:  cover ">
        <nav id="navv" style="font-family: 'Nanum Gothic', sans-serif; font-size:120%" class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
          <a href="{% url 'articles:list' %}"><img class="h-10 d-inline-block border rounded" src="{% static 'logo.jpg' %}" style="width: 60px; height: 60px;"></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent" style="font-size: 130%;margin-left:20px">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item" style=""margin-left:20px>
                <a class="nav-link" href='{% url 'articles:list' %}'>Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href='{% url 'articles:create' %}'>Create</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Account
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">Log in</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Log out</a>
                </div>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#"  aria-disabled="true">Profile</a>
              </li>
            </ul>
            {% if user.is_authenticated %}
              <div class="btn-group">
  <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Logged in as {{ userr }}
  </button>
  <div class="dropdown-menu dropdown-menu-right">
    <button class="dropdown-item" type="button">View profile(in progress)</button>
    <button class="dropdown-item" type="button">Something else here</button>
    <div class="dropdown-divider"></div>
    <form class="" action="{% url 'accounts:logout' %}" method="post">
      {% csrf_token %}
      <button class="dropdown-item" type="submit">Log out</button>
    </form>
  </div>
</div>

              {% else %}
              <form class="" action="{% url 'accounts:login' %}" method="post">
                {% csrf_token %}
                <button style="margin:5px 0px; padding:10px" type="submit" class=" btn btn-light">Log in</button>
              </form>
              <form class="" action="{% url 'accounts:signup' %}" method="post">
                {% csrf_token %}
                <button style="margin:5px 20px; padding:10px" type="submit" class=" btn btn-light">Sign up</button>
              </form>
            {% endif %}
      </div>
      </nav>
<div class="container" style="font-family: 'Krub', sans-serif;">

        {% block content %}
        {% endblock %}
</div>
<script src="/static/slugify.js"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
